<mat-form-field>
  <div class="book-list-container">
    <div class="List-of-book">
      @if (isLoading) {
      <h1>Loading...</h1>
      } @for (product of allProducts; track product.id) {
      <app-product [product]="product" [id]="product.id" 
      (addItemEvent)="addOneProduct(product)"/>
      }
    </div>
  </div>
  <h1>{{ msg }}</h1>
</mat-form-field>
