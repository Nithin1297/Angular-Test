<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ product.image }}"
    alt="Product Image"
    width="100%"
    height="300px"
  />
  <mat-card-content>
    <mat-card-footer>
      <div class="btns">
        <button
          (click)="addToCart()"
          mat-button
          matTooltip="Add to Cart"
          matTooltipPosition="before"
        >
          <span class="material-symbols-outlined">shopping_cart</span>
        </button>
        <button
          routerLink="/overview/{{ product.productId }}"
          mat-button
          matTooltip="Product Info"
          matTooltipPosition="after"
        >
          <span class="material-symbols-outlined"> info</span>
        </button>
        <!-- <button mat-button (click)="deleteProduct()">
          <mat-icon>delete</mat-icon>
        </button> -->
        <ng-container *ngIf="canEditOrDelete(); else noEditDelete">
          <div class="button-container" *ngIf="isLoggedIn">
            <div>
              <button
                matTooltip="Delete"
                matTooltipPosition="after"
                mat-button
                (click)="deleteProduct()"
              >
                <mat-icon><span> delete</span></mat-icon>
              </button>
            </div>
          </div>
        </ng-container>
        <ng-template #noEditDelete>
          <!-- Optionally, you can add a message or leave it empty -->
        </ng-template>
      </div>

      <p>
        <strong>{{ product.type }}</strong>
      </p>
      <p>
        <strong>{{ product.price | currency : "INR" }}</strong>
      </p>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
