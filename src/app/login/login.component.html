<form [formGroup]="loginForm" (ngSubmit)="login()" class="add-movie-form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput placeholder="username" formControlName="username" />

    @if(username?.touched && username?.hasError('required') ){
    <mat-error>Username is <strong>required</strong></mat-error>
    } @if(username?.touched && username?.hasError('minlength') ){
    <mat-error>Please provide full username ğŸ˜</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      type="password"
      matInput
      placeholder="1234abc"
      formControlName="password"
    />
    @if(password?.touched && password?.hasError('required') ){
    <mat-error>Password is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>
  <!-- <div > -->
  <div class="signUp">
    <span style="padding-top: 9px">New User? </span>
    <button mat-button routerLink="/signup">SignUp Here</button>
  </div>

  <!-- </div> -->
</form>
